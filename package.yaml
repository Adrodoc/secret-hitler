name:                secret-hitler
version:             0.1.0.0
github:              "githubuser/secret-hitler"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/secret-hitler#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Weverything
- -Wno-missing-local-signatures # else ghcid crashes for unknown reasons
- -Wno-implicit-prelude
- -Wno-missing-export-lists
- -Wno-missing-import-lists
- -Wno-name-shadowing
- -Wno-orphans
- -Wno-unsafe

default-extensions:
- DeriveGeneric
- GeneralizedNewtypeDeriving
- DerivingStrategies
- NamedFieldPuns
- MultiParamTypeClasses
- FunctionalDependencies
- FlexibleInstances
- OverloadedStrings
- OverloadedLabels
- DuplicateRecordFields
- TypeFamilies

library:
  source-dirs: src
  dependencies:
  - containers
  - generic-lens
  - lens
  - nonempty-containers
  - random
  - text

executables:
  secret-hitler-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - secret-hitler

tests:
  secret-hitler-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - secret-hitler
